{% extends 'base.html' %}

{% block content %}
<!-- create new account form -->
<section class="container text-center signup">
  <div class="row sign-in-container">
    <div class="col">
      <form class="login-form center-content" method="POST" action="{{ url_for('sign_up') }}">
        <div class="col">
          <h3 class="login-heading">Sign Up to FestiViews!</h3>
        </div>
        <!-- username -->
        <div class="col login-inputs text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required pattern="^[a-zA-Z0-9]{4,15}$">
        </div>
        <!-- email - COMMENTED OUT FOR NOW -->
        <!-- <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required> -->
        <!-- password -->
        <div class="col login-inputs text-start">
          <label for="password_1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password_1" name="password_1" required
            pattern="^[a-zA-Z0-9]{6,30}$">
        </div>
        <!-- confirm password - COMMENTED OUT FOR NOW -->
        <!-- <label for="password_2" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="password_2" name="password_2" required> -->
        <!-- submit form -->
        <div class="col login-btn-container">
          <button type="submit" class="btn submit-btn" id="create_account">Register!</button>
        </div>
        <div class="col signup-in-cta">
          <p class="no-margins">Already have an account?</p>
          <p>Log in <em><a href="{{ url_for('login') }}">here</a></em></p>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
