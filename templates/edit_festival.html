{% extends 'base.html' %}
{% block content %}
<section class="container add-fest-container page-container">
  <h3>Edit {{ festival.name }}</h3>
  <form method="POST" action="{{ url_for('edit_festival', festival_id=festival._id) }}">
    <div class="row">
      <!-- festival name -->
      <div class="col-12 col-md-6">
        <label for="festival_name" class="form-label">Name&#42</label>
        <input type="text" class="form-control" id="festival_name" name="festival_name" required value="{{ festival.name }}">
      </div>
      <!-- Location -->
      <div class="col-12 col-md-6">
        <label for="festival_location" class="form-label">Location&#42</label>
        <input type="text" class="form-control" id="festival_location" name="festival_location" required value="{{ festival.location }}">
      </div>
      <!-- Start date -->
      <div class="col-6 col-md-3">
        <label for="festival_start_date" class="form-label">Start date&#42</label>
        <input type="date" class="form-control" id="festival_start_date" name="festival_start_date" required value="{{ festival.start_date }}">
      </div>
      <!-- End date -->
      <div class="col-6 col-md-3">
        <label for="festival_end_date" class="form-label">End date&#42</label>
        <input type="date" class="form-control" id="festival_end_date" name="festival_end_date" required value="{{ festival.end_date }}">
      </div>
      <!-- Genre selection -->
      <div class="col-6 col-md-3">
        <label for="festival_genre" class="form-label">Choose Genre&#42</label>
        <select class="form-control" id="festival_genre" name="festival_genre" required>
          <option value="{{ festival.genre }}" selected>{{ festival.genre }}</option>
          <option value="A bit of everything">A bit of everything</option>
          <option value="Alternative">Alternative</option>
          <option value="Folk">Folk</option>
          <option value="Electronic">Electronic</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
        </select>
      </div>
      <!-- Capacity -->
      <div class="col-6 col-md-3">
        <label for="festival_capacity" class="form-label">Capacity&#42</label>
        <input type="text" class="form-control" id="festival_capacity" name="festival_capacity" required value="{{ festival.capacity }}">
      </div>
      <!-- Headliner 1 -->
      <div class="col-12 col-md-4">
        <label for="festival_headliner_1" class="form-label">Notable act 1&#42</label>
        <input type="text" class="form-control" id="festival_headliner_1" name="festival_headliner_1" required value="{{ festival.notable_act_one }}">
      </div>
      <!-- Headliner 2 -->
      <div class="col-12 col-md-4">
        <label for="festival_headliner_2" class="form-label">Notable act 2&#42</label>
        <input type="text" class="form-control" id="festival_headliner_2" name="festival_headliner_2" required value="{{ festival.notable_act_two }}">
      </div>
      <!-- Headliner 3 -->
      <div class="col-12 col-md-4">
        <label for="festival_headliner_3" class="form-label">Notable act 3&#42</label>
        <input type="text" class="form-control" id="festival_headliner_3" name="festival_headliner_3" required value="{{ festival.notable_act_three }}">
      </div>
      <!-- Website link -->
      <div class="col-12 col-md-6">
        <label for="festival_website" class="form-label">Link to website&#42</label>
        <input type="text" class="form-control" id="festival_website" name="festival_website" required value="{{ festival.website }}">
      </div>
      <!-- Ticket price -->
      <div class="col-12 col-md-6">
        <label for="festival_price" class="form-label">Ticket Price&#42</label>
        <input type="text" class="form-control" id="festival_price" name="festival_price" required value="{{ festival.ticket_price }}">
      </div>
      <!-- Link to tickets -->
      <div class="col-12 col-md-6">
        <label for="festival_ticket_link" class="form-label">Link to tickets&#42</label>
        <input type="text" class="form-control" id="festival_ticket_link" name="festival_ticket_link" required value="{{ festival.ticket_link }}">
      </div>
      <!-- Hero image link -->
      <div class="col-12 col-md-6">
        <label for="festival_image" class="form-label">Link to hero image</label>
        <input type="text" class="form-control" id="festival_image" name="festival_image" value="{{ festival.image_link }}">
      </div>
      <!-- Short description -->
      <label for="festival_description" class="form-label">Short descirption&#42</label>
      <input type="text" class="form-control" id="festival_description" name="festival_description" required value="{{ festival.description }}">
      <!-- submit form -->
      <div class="row text-center">
        <div class="col-6">
          <button type="submit" class="btn btn-primary btn-md cta-btn" id="add_festival">Update</button>
        </div>
        <div class="col-6">
          <a href="{{ url_for('view_festival', festival_id=festival._id) }}" class="btn btn-secondary btn-md cta-btn">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock %}
