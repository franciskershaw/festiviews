<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FestiViews</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md">
      <!-- Logo/brand -->
      <div class="navbar-brand">
        <a href="{{ url_for('index') }}">FVs </a><a href="{{ url_for('index') }}" id="brand">FestiViews</a>
      </div>
      <!-- Search bar -->
      <div class="container-search">
        <form class="navbar-search">
          <input type="text" placeholder="Search FestiViews" id="search-bar">
        </form>
      </div>
      <!-- Toggler button for mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-bars" id="navbar-open-icon"></i><i class="fas fa-times hide" id="navbar-close-icon"></i></span>
      </button>
      <!-- Main navigation links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Browse all</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Favourites <i class="fas fa-heart"></i></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="row flashes">
              <h4>{{ message }}</h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </section>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  
  <!-- Footer across all pages -->
  <footer class="fixed-bottom">
    <div class="footer-content-container">
    <div id="footer-heading">
      <a href="{{ url_for('index') }}">Fv </a><a href="{{ url_for('index') }}">FestiViews</a>
    </div>
    <div>
      <p class="copyright text-muted">&copy; Francis Kershaw <span id="copyright"></span></p>
    </div>
  </div>
  </footer>
  <!-- Script for bootstrap JS features -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script src="static/js/script.js"></script>
  <script>
    $('#copyright').text(new Date().getFullYear());
</script>
</body>

</html>
