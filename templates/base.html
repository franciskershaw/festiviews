<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FestiViews</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md border-black fixed-top">
      <div class="navbar-brand border-black">logo</div>
      <div class="container-search">
        <div class="navbar-search border-black">search</div>
      </div>
      <button class="navbar-toggler border-black" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span><i class="fas fa-bars" id="navbar-custom-icon"></i></span>
         </button>
         <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a href="#" class="nav-link">link 1</a>
                </li>
               <li class="nav-item">
                  <a href="#" class="nav-link">link 2</a>
                </li>
            </ul>
         </div>
    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <!-- Footer across all pages -->
  <footer class="fixed-bottom">
    <div>
      <span id="footer-heading"><a href="#">FestiViews</a></span>
    </div>
    <div>
      <span id="copyright">C Francis Kershaw 2021</span>
    </div>
  </footer>
  <!-- Script for bootstrap JS features -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>

</html>
