{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{ url_for('add_review', festival_id=festival._id) }}">
    <h3>Add a review for {{ festival.name }}</h3>
    <!-- review -->
    <label for="review" class="form-label">Write your review:</label>
    <input type="text" class="form-control" id="review" name="review" required>
    
    <!-- submit form -->
    <button type="submit" class="btn btn-primary btn-lg cta-btn" id="add_review">Add</button>
  </form>
{% endblock %}
